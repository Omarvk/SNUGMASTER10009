<h2 class="form-control-header" translate="{{title}}"></h2>
<!--<label translate="sellersDlg.Name"></label>-->
<input type="text" class="form-control" ng-model="seller.name" placeholder="{{ 'sellersDlg.Name' | translate }}" />
<!-- validation og meira fun -->
<br>

<div class="well errormsg" ng-show="InputValidationName">
	<label translate="sellersDlg.ValidationFailedName"></label>
</div>

<!--<label translate="sellersDlg.Category"></label>-->
<input type="text" class="form-control" ng-model="seller.category" placeholder="{{ 'sellersDlg.Category' | translate }}" />
<br>

<div class="well errormsg" ng-show="InputValidationCategory">
	<label translate="sellersDlg.ValidationFailedCategory"></label>
</div>

<!--<label translate="sellersDlg.Img"></label>-->
<input type="text" class="form-control" ng-model="seller.imagePath" placeholder="{{ 'sellersDlg.Img' | translate }}" />
<br>

<button class="btn btn-lg btn btn-default btn-block form-control-button" type="submit" ng-click="onOk()" translate="sellersDlg.Ok"></button>
<button class="btn btn-lg btn btn-default btn-block form-control-button" type="submit" ng-click="onCancel()" translate="sellersDlg.Cancel"></button>
