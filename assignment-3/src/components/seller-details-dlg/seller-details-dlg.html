<label>name</label><input type="text"
	ng-model="productInfo.product.name" /> <!-- validation og meira fun -->
<label>Price</label><input type="text"
	ng-model="productInfo.product.price" />
<label>img</label><input type="text"
	ng-model="productInfo.product.imagePath" />
<button class="btn btn-lg btn btn-default btn-block" type="submit" ng-click="onOk()">OK</button>
<button class="btn btn-lg btn btn-default btn-block" type="submit" ng-click="onCancel()">Cancel</button>
