<div class="Sellers-header" ><h3>Söluaðilar</h3></div>
<div ng-show="isLoading">
	<loading-message></loading-message>
</div>

<div ng-hide="isLoading">
	<div class="Sellers-add">
		<button class="btn Sellers-add-button" ng-click="onAddSeller()">
			<i class="fa fa-plus" />
			<span translate="sellers.Add" />
		</button>
	</div>
	<div class="Sellers-details">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<th>
						<i class="fa fa-plus" />
						<span translate="sellers.Name" />
					</th>
					<th translate="sellers.Category">Category</th>
				</thead>
				<tbody>
					<tr ng-repeat="s in sellers track by s.id">
						<td><a ng-href="#/seller-details/{{s.id}}">{{s.name}}</a></td>
						<td>{{s.category}}</td>
					</tr>
				</tbody>
				<tr></tr>
			</table>
		</div>
	</div>
</div>
